//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

//
// character controls
//


// Wiimote and nunchuk
bind	JOY0			+jump
bind	JOY1			+attack
bind 	JOY2			+showscores
bind	JOY7			+speed
bind	JOY8			+mlook


// Classic controller
bind	JOY9			+attack
bind	JOY10			+jump
bind 	JOY11			+showscores
bind	JOY13			+mlook
bind	JOY14			+speed

// Gamepad
bind	JOY20			+attack
bind	JOY21			+jump
bind 	JOY22			+showscores
bind	JOY25			+speed
bind	JOY26			+mlook

// Both GC Pad, Wiimote and classic controller
bind	LEFTARROW		"impulse 12"		// change weapon
bind	RIGHTARROW		"impulse 10"		// change weapon
bind	UPARROW		+moveup
bind	DOWNARROW		+movedown

//
// client environment commands
//
bind	ESCAPE		"togglemenu"

//
// default cvars
//
sv_aim		1
viewsize 		100
gamma 		1.0
_snd_mixahead	0.1
bgmvolume		1
volume		1
sensitivity 	4
cl_forwardspeed	200
cl_backspeed	200
m_yaw			0.022
m_pitch		0.015
crosshair		1
name			"WiiPlayer"

