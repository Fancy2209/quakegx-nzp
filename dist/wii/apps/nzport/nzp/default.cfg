//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

//
// character controls
//


// Wiimote and nunchuk
bind	JOY0			+use
bind	JOY1			+attack
bind 	JOY2			"togglemenu"
bind	JOY3			+showscores
bind	JOY5			+grenade // +
bind	JOY7			+aim
bind	JOY8			"impulse 30" //change stance
bind	JOY17			"impulse 33" //betty bound to minus
bind	SHAKENUN		+reload

// Classic controller
bind	JOY9			+attack
bind	JOY10			+jump
bind 	JOY11			+aim
bind	JOY13			+mlook
bind	JOY14			+speed

// Gamepad
bind	JOY20			+attack
bind	JOY21			+jump
bind 	JOY22			+aim
bind	JOY25			+speed
bind	JOY26			+mlook

// Both GC Pad, Wiimote and classic controller
bind	LEFTARROW		"impulse 101" // enter waypoint mode
bind	RIGHTARROW		+switch
bind	UPARROW			+jump
bind	DOWNARROW		+knife

